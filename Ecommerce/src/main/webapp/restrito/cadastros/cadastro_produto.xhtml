<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Cadastrar Produto</ui:define>

    <ui:define name="content">
        <h:form id="form1" enctype="multipart/form-data">
            <p:growl id="mensagens" />
            <p:panel header="Informações do Produto" styleClass="panelGeral">
                <p:panelGrid columns="2" layout="grid">
                    <p:panelGrid columns="2" layout="grid">
                        <p:panelGrid columns="1" layout="grid">
                            <p:outputLabel value="Código" for="codigo" />
                            <p:inputText id="codigo" value="#{cadastroProdutoBean.produto.proCod}" disabled="true" styleClass="inputTextCodigo" />

                            <p:outputLabel value="Descrição" for="descricao" />
                            <p:inputText id="descricao" value="#{cadastroProdutoBean.produto.proDesc}" maxlength="50" />

                            <p:outputLabel value="Marca" for="marca" />
                            <h:panelGroup style="width: 100%; display: flex">
                                <p:autoComplete id="marca" value="#{cadastroProdutoBean.produto.proMarca}"
                                                completeMethod="#{cadastroProdutoBean.completeMarca}" style="margin-right: 10px"
                                                var="marca" itemLabel="#{marca.marcaLabel}" itemValue="#{marca}"
                                                converter="#{marcaConverter}" forceSelection="true" scrollHeight="250"/>
                                <p:commandButton icon="pi pi-search" actionListener="#{cadastroProdutoBean.abrirPesquisaMarca()}" update="formPesquisa" />
                            </h:panelGroup>

                            <p:outputLabel value="Linha" for="linha" />
                            <h:panelGroup style="width: 100%; display: flex">
                                <p:autoComplete id="linha" value="#{cadastroProdutoBean.produto.proLinha}"
                                                completeMethod="#{cadastroProdutoBean.completeLinha}" style="margin-right: 10px"
                                                var="linha" itemLabel="#{linha.linhaLabel}" itemValue="#{linha}"
                                                converter="#{linhaConverter}" forceSelection="true" scrollHeight="250"/>
                                <p:commandButton icon="pi pi-search" actionListener="#{cadastroProdutoBean.abrirPesquisaLinha()}" update="formPesquisa" />
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:panelGrid columns="1" layout="grid">
                            <p:outputLabel value="Observações" for="observacoes" />
                            <p:inputTextarea id="observacoes" value="#{cadastroProdutoBean.produto.proObservacoes}" rows="4" maxlength="500" />

                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <h:panelGrid columns="1" cellspacing="0">
                                    <p:outputLabel value="Valor Unitário (R$)" for="vlUni" />
                                    <p:inputText id="vlUni" value="#{cadastroProdutoBean.produto.proValorUni}">
                                        <p:keyFilter mask="money" />
                                    </p:inputText>
                                </h:panelGrid>

                                <h:panelGrid columns="1" cellspacing="0">
                                    <p:outputLabel value="Desconto (%)" />
                                    <p:inputNumber value="#{cadastroProdutoBean.produto.proPerDesc}" minValue="0" maxValue="100" >
                                        <p:keyFilter mask="money" />
                                    </p:inputNumber>
                                </h:panelGrid>

                                <h:panelGrid columns="1" cellspacing="0">
                                    <p:outputLabel value="Válido de" />
                                    <p:calendar value="#{cadastroProdutoBean.produto.proDescDtIni}" />
                                </h:panelGrid>

                                <h:panelGrid columns="1" cellspacing="0">
                                    <p:outputLabel value="Válido até" />
                                    <p:calendar value="#{cadastroProdutoBean.produto.proDescDtFin}" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid" rendered="#{cadastroProdutoBean.produto ne null}">
                        <p:fieldset legend="Imagens">
                            <p:fileUpload mode="advanced"
                                          auto="true"
                                          multiple="false"
                                          label="Adicionar"
                                          sizeLimit="10983040" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          invalidSizeMessage="Maximum file size allowed is 10 MB"
                                          invalidFileMessage="only gif | jpg | jpeg | png is allowed"
                                          update=":form1" process="@this" styleClass="inputImg"
                                          listener="#{cadastroProdutoBean.handleFileUpload}" />
                            <p:carousel value="#{cadastroProdutoBean.imagensProduto}" var="foto"
                                        numVisible="1">
                                <h:graphicImage value="#{foto.imgBase64}" style="height: 200px" />
                                <br />
                                <p:commandButton icon="pi pi-times" styleClass="btnRemoverImg"
                                                 actionListener="#{cadastroProdutoBean.removerImagem(foto)}"
                                                 update=":form1" />
                            </p:carousel>
                        </p:fieldset>
                    </p:panelGrid>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Novo" icon="pi pi-plus" actionListener="#{cadastroProdutoBean.criarNovo()}" update=":form1" />
                    <p:commandButton value="Salvar" icon="pi pi-save" actionListener="#{cadastroProdutoBean.salvar()}" update=":form1" />
                    <p:commandButton value="Procurar" icon="pi pi-search" actionListener="#{cadastroProdutoBean.abrirPesquisaProdutos()}" update=":formPesquisa" />
                    <p:commandButton value="Deletar" icon="pi pi-trash" actionListener="#{cadastroProdutoBean.deletar()}" update=":form1" />
                </f:facet>
            </p:panel>
        </h:form>

        <h:form id="formPesquisa">
            <p:dialog id="buscaProduto" widgetVar="wvBuscaProduto" header="Pesquisar Produto" width="1250">
                <p:panel id="panelProduto">
                    <p:panelGrid id="pgBscProduto" columns="1" layout="grid" styleClass="pgFiltrosPesquisa">
                        <p:outputLabel value="Código" for="@next" />
                        <p:inputText value="#{cadastroProdutoBean.filtroProduto.proCod}" styleClass="inputTextCodigo" />
                        <p:outputLabel value="Descrição" for="@next" />
                        <p:inputText value="#{cadastroProdutoBean.filtroProduto.proDesc}" />
                        <p:outputLabel value="Marca" for="@next" />
                        <p:inputText value="#{cadastroProdutoBean.filtroProduto.proMarca}" />
                        <p:outputLabel value="Linha" for="@next" />
                        <p:inputText value="#{cadastroProdutoBean.filtroProduto.proLinha}" />
                        <p:outputLabel value="Com Desconto" for="@next" />
                        <p:selectBooleanCheckbox value="#{cadastroProdutoBean.filtroComDescProd}" />
                        <f:facet name="footer">
                            <h:panelGroup>
                                <p:commandButton value="Pesquisar" icon="pi pi-search" style="margin-right: 10px" actionListener="#{cadastroProdutoBean.pesquisarProdutos()}" update=":formPesquisa:dtProdutos" />
                                <p:commandButton value="Limpar" icon="pi pi-trash" actionListener="#{cadastroProdutoBean.limparPesquisaProdutos()}" update="pgBscProduto" />
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                    <br />
                    <p:dataTable id="dtProdutos" value="#{cadastroProdutoBean.produtosDisponiveis}" var="produto" selectionMode="single"
                                 scrollable="true" scrollHeight="250"
                                 selection="#{cadastroProdutoBean.produtoSelecionado}" rowKey="#{produto.proCod}">
                        <p:column headerText="Código">
                            <h:outputText value="#{produto.proCod}" />
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{produto.proDesc}" />
                        </p:column>
                        <p:column headerText="Marca">
                            <h:outputText value="#{produto.proMarca.marcaLabel}" />
                        </p:column>
                        <p:column headerText="Linha">
                            <h:outputText value="#{produto.proLinha.linhaLabel}" />
                        </p:column>
                        <p:column headerText="Valor Unitário">
                            <h:outputText value="#{produto.proValorUni}">
                                <f:convertNumber type="currency" locale="pt_BR" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Perc. Desc.">
                            <h:outputText value="#{produto.proPerDesc}">
                                <f:convertNumber type="percent" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Desc. Válido">
                            <h:outputText value="#{produto.proDescDtFinFormatada}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <f:facet name="footer">
                    <p:commandButton value="Confirmar" icon="pi pi-check" actionListener="#{cadastroProdutoBean.selecionarProduto()}" update=":form1" />
                    <p:commandButton value="Fechar" icon="pi pi-times" onclick="PF('wvBuscaProduto').hide()" />
                </f:facet>
            </p:dialog>

            <p:dialog id="buscaMarca" widgetVar="wvBuscaMarca" header="Pesquisar Marca" width="750">
                <p:panel id="panelMarca">
                    <p:panelGrid id="pgBscMarca" columns="1" layout="grid" styleClass="pgFiltrosPesquisa">
                        <p:outputLabel value="Código" for="@next" />
                        <p:inputText value="#{cadastroMarcaBean.filtroMarca.marCod}" styleClass="inputTextCodigo" />
                        <p:outputLabel value="Descrição" for="@next" />
                        <p:inputText value="#{cadastroMarcaBean.filtroMarca.marDesc}" />
                        <f:facet name="footer">
                            <h:panelGroup>
                                <p:commandButton value="Pesquisar" icon="pi pi-search" style="margin-right: 10px"
                                                 actionListener="#{cadastroMarcaBean.pesquisarMarcas()}" update=":formPesquisa:dtMarcas" />
                                <p:commandButton value="Limpar" icon="pi pi-trash" actionListener="#{cadastroMarcaBean.limparPesquisaMarcas()}" update="pgBscMarca" />
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                    <br />
                    <p:dataTable id="dtMarcas" value="#{cadastroMarcaBean.marcasDisponiveis}" var="marca" selectionMode="single"
                                 scrollable="true" scrollHeight="250"
                                 selection="#{cadastroProdutoBean.marcaSelecionada}" rowKey="#{marca.marCod}">
                        <p:column headerText="Código">
                            <h:outputText value="#{marca.marCod}" />
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{marca.marDesc}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <f:facet name="footer">
                    <p:commandButton value="Confirmar" icon="pi pi-check" actionListener="#{cadastroProdutoBean.selecionarMarca()}" update=":form1" />
                    <p:commandButton value="Fechar" icon="pi pi-times" onclick="PF('wvBuscaMarca').hide()" />
                </f:facet>
            </p:dialog>

            <p:dialog id="buscaLinha" widgetVar="wvBuscaLinha" header="Pesquisar Linha" width="750">
                <p:panel id="panelLinha">
                    <p:panelGrid id="pgBscLinha" columns="1" layout="grid" styleClass="pgFiltrosPesquisa">
                        <p:outputLabel value="Código" for="@next" />
                        <p:inputText value="#{cadastroLinhaBean.filtroLinha.linCod}" styleClass="inputTextCodigo" />
                        <p:outputLabel value="Descrição" for="@next" />
                        <p:inputText value="#{cadastroLinhaBean.filtroLinha.linDesc}" />
                        <f:facet name="footer">
                            <h:panelGroup>
                                <p:commandButton value="Pesquisar" icon="pi pi-search" style="margin-right: 10px" actionListener="#{cadastroLinhaBean.pesquisarLinhas()}" update=":formPesquisa:dtLinhas" />
                                <p:commandButton value="Limpar" icon="pi pi-trash" actionListener="#{cadastroLinhaBean.limparPesquisaLinhas()}" update="pgBscLinha" />
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                    <br />
                    <p:dataTable id="dtLinhas" value="#{cadastroLinhaBean.linhasDisponiveis}" var="linha" selectionMode="single"
                                 scrollable="true" scrollHeight="250"
                                 selection="#{cadastroProdutoBean.linhaSelecionada}" rowKey="#{linha.linCod}">
                        <p:column headerText="Código">
                            <h:outputText value="#{linha.linCod}" />
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{linha.linDesc}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <f:facet name="footer">
                    <p:commandButton value="Confirmar" icon="pi pi-check" actionListener="#{cadastroProdutoBean.selecionarLinha()}" update=":form1" />
                    <p:commandButton value="Fechar" icon="pi pi-times" onclick="PF('wvBuscaLinha').hide()" />
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
