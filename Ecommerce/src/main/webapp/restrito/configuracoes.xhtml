<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Configurações Gerais</ui:define>

    <ui:define name="content">
        <h:form id="form1">
            <p:growl id="mensagens" />
            <p:panel header="Configurações Gerais" styleClass="panelGeral">
                <p:panelGrid columns="2" layout="grid">
                    <p:panelGrid columns="2" layout="grid">
                        <p:panelGrid id="pgConfigs" columns="1" layout="grid">
                            <p:selectBooleanCheckbox value="#{configuracoesBean.configuracao.cfgCtrlFrete}" itemLabel="Controlar Frete">
                                <p:ajax event="change" update=":form1:pgConfigs" process="@this" />
                            </p:selectBooleanCheckbox>

                            <br />

                            <h:panelGroup rendered="#{configuracoesBean.configuracao.cfgCtrlFrete}">
                                <p:outputLabel value="Valor de Frete Padrão" />
                                <p:inputNumber value="#{configuracoesBean.configuracao.cfgFretePad}" minValue="0" decimalPlaces="2" decimalSeparator=","
                                               symbol="R$ " symbolPosition="p" />

                                <p:outputLabel value="Valor Mínimo para Frete Grátis" />
                                <p:inputNumber value="#{configuracoesBean.configuracao.cfgVlrMinFrete}" decimalPlaces="2" decimalSeparator=","
                                               symbol="R$ " symbolPosition="p" minValue="0" />
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:panelGrid>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Salvar" icon="pi pi-save" actionListener="#{configuracoesBean.salvar()}" update=":form1" />
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
