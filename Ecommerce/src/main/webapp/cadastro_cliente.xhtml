<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Cadastre-se</ui:define>

    <ui:define name="content">
        <h:form id="form1">
            <p:growl id="mensagens" />
            <div class="container">
                <div class="content">
                    <p:panel styleClass="panelGeral">
                        <p:panelGrid columns="6" layout="grid" styleClass="ui-g" columnClasses="ui-g-6, ui-g-3, ui-g-3, ui-g-4, ui-g-3, ui-g-3">
                            <p:panelGrid columns="1" layout="grid">
                                <p:outputLabel value="Nome Completo" />
                                <p:inputText value="#{cadastroClienteBean.cliente.cliNome}" required="true" maxlength="100" />
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid">
                                <p:outputLabel value="CPF" />
                                <p:inputMask value="#{cadastroClienteBean.cliente.cliCpf}" mask="999.999.999-99" validateMask="true">
                                    <p:ajax event="blur" process="@this" />
                                </p:inputMask>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid">
                                <p:outputLabel value="Telefone" />
                                <p:inputMask value="#{cadastroClienteBean.cliente.cliTelefone}" mask="(99)99999-9999" validateMask="true" />
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid">
                                <p:outputLabel value="E-mail" />
                                <p:inputText value="#{cadastroClienteBean.cliente.cliEmail}" maxlength="50" />
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid">
                                <p:outputLabel value="Nome de UsuÃ¡rio" />
                                <p:inputText value="#{cadastroClienteBean.login}" required="true" maxlength="20" />
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid">
                                <p:outputLabel value="Senha" />
                                <p:password value="#{cadastroClienteBean.senha}" required="true" maxlength="12" />
                            </p:panelGrid>
                        </p:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Cadastrar-se" icon="pi pi-plus" actionListener="#{cadastroClienteBean.cadastrarCliente()}" update=":form1" process=":form1" />
                        </f:facet>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
