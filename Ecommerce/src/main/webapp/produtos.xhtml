<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:components="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Pesquisa de Produtos</ui:define>

    <ui:define name="content">
        <style>
            body .ui-datagrid .ui-datagrid-content {
                border: none;
            }
        </style>
        <h:form id="form1">
            <p:growl id="mensagens" />
            <div class="container">
                <div class="content">
                    <p:panel header="Pesquisa: #{pesquisaProdutosBean.descPesquisa}" rendered="#{not geralBean.tipoAcessoAdmin and pesquisaProdutosBean.linkValido}">
                        <p:dataGrid id="dgProdutos" value="#{pesquisaProdutosBean.produtos}" var="produto"
                                    columns="4" layout="grid" rows="4" emptyMessage="O carrinho estÃ¡ vazio">
                            <components:produto produto="#{produto}" />
                        </p:dataGrid>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
